<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2</title>
    <link rel="stylesheet" href="../src/normalaze.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">

        <h1>Home Task</h1>
        
        <video id="video" height="300" width="500" controls>
            <source src="video/video.mp4" type="video/mp4">
            Ваш браузер не поддерживает HTML 5
        </video>

        <div class="controls">
            <div>
                <img id="playButton" src="img/icons8_play.png">
            </div>
            <div>
                <img id="rewaindBack" src="img/icons8-prev.png">
            </div>
            <div>
                <img id="rewaindForward" src="img/icons8-next.png">
            </div>
            <div>
                <img id="stopButton" src="img/icons8-stop.png">
            </div>

            <div>
                <img id="fullButton" src="img/icons8-full.png">
            </div>
        </div>
        

        <h2>Task 2</h2>

        <form>
            <div>
                <label for="number1">Число 1:
                    <input type="text" id="number1" value="0">
                </label>
            </div>
            <div>
                <label for="number2">Число 2: 
                    <input type="text" id="number2" value="0">
                </label>
            </div>
        </form>

        <div class="buttons">
            <button class="plus">+</button>
            <button class="minus">-</button>
            <button class="divide">/</button>
            <button class="multiple">*</button>
        </div>
        
        <div class="result">Результат: 0</div>
        
    </div>

    <script src="js/app.js"></script>
</body>
</html>
